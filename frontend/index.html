<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Pill Box</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; text-align:center; }
    .card { background:white; padding:20px; width:300px; margin:40px auto; border-radius:8px; }
    button { padding:8px 15px; cursor:pointer; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Smart Pill Box</h2>
    <button onclick="checkServer()">Check Server</button>
    <p id="status"></p>

    <hr>

    <h3>Medicine Details</h3>
    <input id="morning" type="number" placeholder="Morning dose"><br><br>
    <input id="afternoon" type="number" placeholder="Afternoon dose"><br><br>
    <input id="night" type="number" placeholder="Night dose"><br><br>
    <input id="total" type="number" placeholder="Total tablets"><br><br>

    <button onclick="saveDetails()">Save Details</button>
    <p id="msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
